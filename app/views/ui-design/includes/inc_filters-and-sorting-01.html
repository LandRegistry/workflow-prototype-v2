<form action="#" name="filtering" novalidate>
    <section class="govuk-!-margin-top-4 govuk-!-margin-bottom-5 hmlr-form-grouping hmlr-form-grouping--full-width hmlr-form-grouping--curved">
    
      <h2 class="hmlr-from-grouping__header hmlr-from-grouping__header--right govuk-!-font-size-16">
        Filtering and sorting the list
      </h2>

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds"> 
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend--s govuk-visually-hidden">
              Filters
            </legend>

            <div class="govuk-radios govuk-radios--small govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="filter" name="filter" type="radio" value="filter-none" checked="checked">
                <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filter">
                  None
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="filter-2" name="filter" type="radio" value="filter-expedited">
                <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filter-2">
                  Expedited
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="filter-3" name="filter" type="radio" value="filter-referred">
                <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filter-3">
                  Referred <!-- awaiting for response from, e.g, TT3 -->
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="filter-4" name="filter" type="radio" value="filter-flagged">
                <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filter-4">
                  My flagged cases
                </label>
              </div>              
            </div>
          </fieldset>
        </div>

        <div class="govuk-grid-column-one-third govuk-!-padding-left-0">   <!-- **** PADDING LEFT ZERO **** --><!-- govuk-grid-column-one-third-from-desktop -->
          <!--div class="govuk-form-group"-->
            <label class="govuk-label govuk-!-font-size-16 govuk-visually-hidden" for="sort">
              Sorted by
            </label>
            <select class="govuk-select govuk-!-font-size-16 govuk-!-width-full" id="sort" name="sort">
              <!--option value="" selected>Sort by</option-->
              <option value="priority-newest" selected>Priority date: Newest</option>
              <option value="priority-oldest">Priority date: Oldest</option>
              <option value="obtained-newest">Date obtained: Newest</option>
              <option value="obtained-oldest">Date obtained: Oldest</option>
            </select>
          <!--/div-->
        </div>            
      </div>          

      <div class="govuk-button-group">
        <button class="govuk-button govuk-button--secondary govuk-!-font-size-16" type="submit">
          Submit
        </button>
        <a class="govuk-link govuk-link--no-visited-state govuk-!-font-size-16" href="#">Reset</a>
        <!-- clicking this submits the page and form to refresh in its default state -->
         <!-- OR 'Clear' ??? -->
      </div>

    </section>

  </form>
