<form action="#" name="filters">

    <div id="onChangeFilter" class="hmlr-vertical-filters hmlr-vertical-filters--bg hmlr-vertical-filters--smaller govuk-!-margin-top-9">

        <div class="govuk-form-group">
            
            <fieldset class="govuk-fieldset">
                
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s govuk-!-font-size-16 govuk-!-font-weight-regular">
                    Filtered to show
                </legend>

                <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="filtersRadio" name="filtersRadio" type="radio" value="all" checked>
                        <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filtersRadio">
                            All
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="filtersRadio-2" name="filtersRadio" type="radio" value="expedites">
                        <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filtersRadio-2">
                          Expedited 
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="filtersRadio-3" name="filtersRadio" type="radio" value="referred">
                        <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filtersRadio-3">
                            Referred 
                        </label>
                    </div> 
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="filtersRadio-4" name="filtersRadio" type="radio" value="flagged">
                        <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="filtersRadio-4">
                            My flagged cases 
                        </label>
                    </div>                                       
                </div>
                
            </fieldset>

        </div> 
        
        <button class="govuk-button govuk-button--secondary govuk-!-font-size-16" type="submit">
            Submit
        </button>        

    </div>

</form>


<style>
    /* this style is only here for the prototype: the 'real' version will only write-in the filter statment (and not show/hide)*/
    .hmlr-filter-warning-text {
        visibility: hidden;
    }
</style>
