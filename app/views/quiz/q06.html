{% extends "layouts/non-wf.html" %}

{#% 
  set pageName="Quiz question" 
%#}

{% block content %}
<div class="content-wrapper">       
    
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
      
          <form action="#" id="quiz_form" method="post" novalidate>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <span class="govuk-caption-m">Question 6</span>
                    <h1 class="govuk-fieldset__heading">
                      Choose the disinfectant you would prefer to use? 
                    </h1>
                  </legend>


                  <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="framingEffect" name="framingEffect" type="radio" value="1-95pc">
                      <label class="govuk-label govuk-radios__label" for="framingEffect">
                        Clorox: Kills 92% of all germs
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="framingEffect-2" name="framingEffect" type="radio" value="2">
                      <label class="govuk-label govuk-radios__label" for="framingEffect-2">
                        Lysol: 8% of germs survive 
                      </label>
                    </div>
                                                          
                    
                                                                                                   
                  </div>
                </fieldset>
            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
              Continue
            </button>            
          </form>

        </div>
   </div>  

</div>
{% endblock %}
