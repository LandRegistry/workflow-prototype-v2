{% extends "layouts/non-wf.html" %}

{#% 
  set pageName="Quiz question" 
%#}

{% block content %}
<div class="content-wrapper">       
    
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
      
          <form action="#" id="quiz_form" method="post" novalidate>
            
            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l" for="first-name">
                  What is your first name?
                </label>
              </h1>
              <input class="govuk-input govuk-input--width-10" id="first-name" name="firstName" type="text">
            </div>
  
            <button type="submit" class="govuk-button" data-module="govuk-button">
              Continue
            </button>

          </form>

        </div>
   </div>  

</div>
{% endblock %}
