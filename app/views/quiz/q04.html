{% extends "layouts/non-wf.html" %}

{#% 
  set pageName="Quiz question" 
%#}

{% block content %}
<div class="content-wrapper">       
    
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
      
          <form action="#" id="quiz_form" method="post" novalidate>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="quiz-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <span class="govuk-caption-m">Question 4</span>
                    <h1 class="govuk-fieldset__heading">
                      Choose a type of penguin as your mascot
                    </h1>
                  </legend>


                    <div id="quiz-hint" class="govuk-warning-text govuk-!-margin-top-2 govuk-!-margin-bottom-6">
                      <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                      <strong class="govuk-warning-text__text govuk-!-font-weight-regular">
                        <span class="govuk-visually-hidden">Warning</span>
                        Remember your choice
                      </strong>
                    </div>
                    


                  <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType" name="penguinType" type="radio" value="1">
                      <label class="govuk-label govuk-radios__label" for="penguinType">
                        Ad&eacute;lie penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-2" name="penguinType" type="radio" value="2">
                      <label class="govuk-label govuk-radios__label" for="penguinType-2">
                        Chinstrap penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-9" name="penguinType" type="radio" value="K">
                      <label class="govuk-label govuk-radios__label" for="penguinType-9">
                        King penguin
                      </label>
                    </div>                    
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-3" name="penguinType" type="radio" value="3">
                      <label class="govuk-label govuk-radios__label" for="penguinType-3">
                        Gentoo penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-4" name="penguinType" type="radio" value="4">
                      <label class="govuk-label govuk-radios__label" for="penguinType-4">
                        Macaroni penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-5" name="penguinType" type="radio" value="5">
                      <label class="govuk-label govuk-radios__label" for="penguinType-5">
                        Rockhopper penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-6" name="penguinType" type="radio" value="6">
                      <label class="govuk-label govuk-radios__label" for="penguinType-6">
                        Galapagos penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-7" name="penguinType" type="radio" value="7">
                      <label class="govuk-label govuk-radios__label" for="penguinType-7">
                        Humboldt penguin
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="penguinType-8" name="penguinType" type="radio" value="8">
                      <label class="govuk-label govuk-radios__label" for="penguinType-8">
                        Magellanic penguin
                      </label>
                    </div>                    
 
                                                                                                   
                  </div>
                </fieldset>
            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
              Continue
            </button>            
          </form>

        </div>
   </div>  

</div>
{% endblock %}
