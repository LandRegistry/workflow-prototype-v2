{% extends "layouts/non-wf.html" %}

{#% 
  set pageName="Quiz question" 
%#}

{% block content %}
<div class="content-wrapper">       
    
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
      
          <form action="#" id="quiz_form" method="post" novalidate>

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="quiz-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <span class="govuk-caption-m">Question </span>
                  <h1 class="govuk-fieldset__heading">
                    Which was your favourite?
                  </h1>
                </legend>

                <div id="quiz-hint" class="govuk-hint">
                  Of the 3 questions about favourite things, which one did you like the most? 
                </div>                   

                  <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="favouriteQuestion1" name="favouriteQuestion" type="checkbox" value="1">
                      <label class="govuk-label govuk-checkboxes__label" for="favouriteQuestion1">
                        Question 6
                      </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="favouriteQuestion2" name="favouriteQuestion" type="checkbox" value="2">
                      <label class="govuk-label govuk-checkboxes__label" for="favouriteQuestion2">
                        Question 7
                      </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="favouriteQuestion3" name="favouriteQuestion" type="checkbox" value="3">
                      <label class="govuk-label govuk-checkboxes__label" for="favouriteQuestion3">
                        Question 8
                      </label>
                    </div>                    

                </fieldset>
            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
              Continue
            </button>            
          </form>

        </div>
   </div>  

</div>
{% endblock %}
