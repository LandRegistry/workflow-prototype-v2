<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Numbered Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .control-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .control-link:hover {
            background-color: #0056b3;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 3px;
            justify-content: center;
            background-color: #ddd;
            padding: 3px;
            border-radius: 8px;
            width: fit-content;
            margin: 0 auto;
        }
        
        .square {
            width: 50px;
            height: 50px;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: #333;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        
        .square.green {
            background-color: #4CAF50;
        }
        
        .square.blue {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <a href="#" class="control-link" onclick="changeSquares()">Open 98 doors</a>
    </div>

    <p style="text-align: center;">You have a 1 in 100 chance (1/100). But opening 98 doors, creates a 99/100 chance, and it feels more natural to want to switch.</p>
    
    <div class="grid-container" id="gridContainer">
        <!-- Squares will be generated by JavaScript -->
    </div>

    <script>
        // Generate the 100 squares
        function generateSquares() {
            const container = document.getElementById('gridContainer');
            
            for (let i = 1; i <= 100; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.id = `square-${i}`;
                square.textContent = i;
                
                // Make square 1 green initially
                if (i === 1) {
                    square.classList.add('green');
                }
                
                container.appendChild(square);
            }
        }
        
        // Function to change squares to blue (except squares 1 and 37)
        function changeSquares() {
            for (let i = 1; i <= 100; i++) {
                const square = document.getElementById(`square-${i}`);
                
                if (i !== 1 && i !== 37) {
                    // Remove existing color classes
                    square.classList.remove('green');
                    square.classList.add('blue');
                }
            }
        }
        
        // Generate squares when page loads
        window.onload = function() {
            generateSquares();
        };
    </script>
</body>
</html>
