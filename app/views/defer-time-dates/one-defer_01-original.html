{% extends "layouts/wf_layout_legacy.html" %}

{% set pageName="Select a category of work" %}

{% block beforeContent %}
<div class="govuk-breadcrumbs">
        
  <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
          <a title="Go to the Workflow homepage." class="govuk-breadcrumbs__link" href="#">Home</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        Select a category of work 
      </li>
  </ol>

</div>
{% endblock %}

{% block content %}

<noscript>
  <div class="warning media">
      <div class="media__item">
          <i class="icon icon-important">
              <span class="visuallyhidden">Warning</span>
          </i>
      </div>
      <div class="media__body">
          <h2 class="govuk-heading-s spacing-bottom-flush">JavaScript is disabled</h2>
          <p class="spacing-top-flush">You must have JavaScript turned on to use this page</p>
      </div>
  </div>
</noscript>


<form action="deferral-category-option" id="id_deferral_category_form" method="post">
          
  <input name="csrf_token" type="hidden" value="IjhlOGIyMDY3MjNmYmQwOWJhMTZkZGRhMzQ4MjhjNmIxOGQwZjhhMTci.Zbkugg.hrsYeCU8KMTfQYDIDQAhRU9ocl8">

  <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
          
              
        <legend>
        <h1 class="govuk-heading-l">
          
              Choose a deferral reason
          
        </h1>
        </legend>


        <div class="govuk-error-summary half-width " role="group" aria-labelledby="page_error_header" tabindex="-1" hidden="">

          <p class="govuk-error-summary__title" id="page_error_header">
            -
          </p>

          <p id="page_error_description" class="gov-font">
            -
          </p>

        </div>

        <div class="govuk-radios">
          
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="id_DIS" type="radio" name="deferral_category_code" value="DIS">
            
            <label class="govuk-label govuk-radios__label" for="id_DIS">
              Awaiting discharge only (no requisition)
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="id_REQN" type="radio" name="deferral_category_code" value="REQN">
            <label class="govuk-label govuk-radios__label" for="id_REQN">
              Requisition
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="id_NOTICE" type="radio" name="deferral_category_code" value="NOTICE">

            <label class="govuk-label govuk-radios__label" for="id_NOTICE">
              Objection notice (15 days)
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="id_REQNNOTICE" type="radio" name="deferral_category_code" value="REQNNOTICE">

            <label class="govuk-label govuk-radios__label" for="id_REQNNOTICE">
              Objection notice (15 days) and Requisition
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="id_PL" type="radio" name="deferral_category_code" value="PL">

            <label class="govuk-label govuk-radios__label" for="id_PL">
              Progress later
            </label>
          </div>

        </div>
          
      </fieldset>
  </div>

    <input type="hidden" name="lr_ref_number" value="DU164184">
    <input type="hidden" name="lr_work_ref" value="L967RWW">
    <input type="hidden" name="client" value="False">
    
    <input id="btn_select_deferral_category" type="submit" value="OK" class="govuk-button" disabled="" data-double-click-prevention="">

    <a id="btn_back" href="/worklist-ui/worklist" class="govuk-link worklist-link">Go back to My Worklist</a>

</form>




{% endblock %}
