<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>


    <style>
        body {padding: 100px; } 
        th, td {padding: 20px 25px; }
    </style>


</head>
<body>

    <table border="1">
        
        <thead>
            <tr>
                <th scope="col">Header 1</th>
                <th scope="col" id="header2">Header 2</th>
                <th scope="col">Header 3</th>
                <th scope="col">Header 4</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td colspan="2" headers="header2"> xxx </td>
                
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
                <td>Row 3, Col 4</td>
            </tr>
            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td>Row 4, Col 3</td>
                <td>Row 4, Col 4</td>
            </tr>
            <tr>
                <td>Row 5, Col 1</td>
                <td>Row 5, Col 2</td>
                <td>Row 5, Col 3</td>
                <td>Row 5, Col 4</td>
            </tr>
        </tbody>
        
    </table>
    

</body>
</html>
